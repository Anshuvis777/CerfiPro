spring:
  application:
    name: certifypro-backend
  
  datasource:
    url: ${DATABASE_URL} 
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  
  
  h2:
    console:
      enabled: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 604800000 # 7 days in milliseconds

# File Upload
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB

# AWS S3 Configuration
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:profile-pic-bucket-for-certifypro}
    region: ${AWS_S3_REGION:ap-southeast-2}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

# File Upload Settings
file:
  upload:
    max-size: 5242880 # 5MB in bytes
    allowed-types: image/jpeg,image/png,image/webp

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# CORS Configuration
cors:
  allowed-origins: ${APP_FRONTEND_URL:http://localhost:5173},http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.certifypro: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
